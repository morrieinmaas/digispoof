parameters:
    
    jwt:
        #global variables for jwt rs512 encoding
        id: 9a18a7ad-4671-48ed-90bb-913a35002b64
        #The private key which is used to *sign* keys, the authenticator on the other side needs to know the public key corresponding to this key
        privateKey: 
    
    components:
        example1:
            #Standard authentication with api keys
            auth: apikey
            location: example1.component.local
            apikey: 929b275b-31b3-48d3-9762-653a1cfb7e93
        example2:
            #Standard authentication using jwt-rs512 from globals
            auth: jwt-rs512
            location: example2.component.local
            
        example3:
            #jwt-rs512 authentication with specific key and id
            auth: jwt-rs512
            id: 95fe5c3d-0552-4b71-ad9d-46d98590710f
            privateKey: 
            location: example3.component.local
        example4:
            #jwt-hs256 authentication with symmetric secret
            auth: jwt-hs256
            id: 45f81fd4-5503-46a3-97bf-99ed8b71562d
            secret: EROY9wY6+4RwdJFIPLD/YWYvRYweS3FTViaY+TjHmfo=
            location: example4.component.local
        example5:
            #username-password authentication with different accept header
            auth: username-password
            username: 'Gandalf'
            password: 'YouSh@llN0tPa55'
            location: example5.component.local
            accept: 'application/json'
            
            
